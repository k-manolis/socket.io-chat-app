<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>k-Manolis Chat </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="master-chat">
		<div id="chat-window">
		<div id="output">
		</div>
		<div id="feedback">
		</div>
		</div>
		<input id="handle" type="text" placeholder="Nick Name" />
		<input id="message" type="text" placeholder="Message" onfocus="this.value=''"/>
		<button id="send">Push</button>
        </div>
    </body>
    <script src="/chat.js"></script>
</html>
